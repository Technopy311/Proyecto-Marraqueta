<!DOCTYPE html>
<html lang="es">
	<head>
		<!--Metadatos-->
		<meta charset="utf-8" />
		<meta name="author" content="uBike" />
		<meta name="description" content="Página para usuarios uBike" />
		<meta
			name="keywords"
			content="uBike, bicicletas, usuario, bicicletero" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--Bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<!--Titulo-->
		<title>uBike</title>
		<!--Icon-->
		{% load static %}
		<link
			rel="icon"
			type="image/x-icon"
			href="{% static 'core/icon_bici.jpg' %}" />

		<!--Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<!--CSS-->
		{% load static %}
		<link href="{% static 'core/css/vacia.css' %}" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin="" />
		{% block insertcss %}
		{% endblock %}
	</head>

	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a
					class="navbar-brand navbar-sm"
					href="{% url 'welcome_view' %}"
					>uBike</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarText"
					aria-controls="navbarText"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav container me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="{% url 'welcome_view' %}"
								>Inicio</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active"
								href="{% url 'user_view' %}"
								>Perfil</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="{% url 'emergency_view' %}">Ayuda</a>
						</li>
						<li class="nav-item">
							{% if user.is_authenticated %}
							<form action="{% url 'logout' %}" method="post">
								{% csrf_token %}
								<button type="submit" class="btn btn-danger">
									Cerrar Sesión
								</button>
							</form>
							{% endif %}
						</li>
					</ul>
				</div>
			</div>
		</nav>

		{%block main%} {% endblock %}

		<footer class="d-flex custom-footer">
			<p>uBike</p>
			<p>-</p>
			<p>Copyright &copy; 2024</p>
			<p>-</p>
			<p>
				<a
					href="https://github.com/Technopy311/UBike/tree/main"
					target="_blank"
					rel="noopener noreferrer"
					>Github
				</a>
			</p>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""></script>

		{% block insertjs %}
		{% endblock %}
	</body>
</html>
