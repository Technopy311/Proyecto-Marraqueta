<!DOCTYPE html>
<html lang="es">
	<head>

		<!--Metadatos-->
		<meta charset="utf-8" />
		<meta name="author" content="uBike" />
		<meta name="description" content="Página para usuarios uBike" />
		<meta name="keywords"
		content="uBike, bicicletas, usuario, bicicletero" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--Bootstrap-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<!--Titulo-->
		<title>uBike</title>
		<!--Icon-->
		<link rel="icon" type="image/x-icon" href="icon_bici.jpg" />

		<!--Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<!--CSS-->
		<link href="ayuda.css" rel="stylesheet" />

	</head>
	<body>
		<main>
			
			
			<div class="min-vh-100 d-flex align-items-center ">
				<div class="container col-md-8">
					
					
					<form class="row g-4">
						<h1 class="responsive-font-example text-center">{Teléfono emergencia} </h1>
						<div class="col-md-6">
							<label for="nombre" class="form-label">Nombre</label>
							<input type="text" class="form-control" id="nombre" required />
						</div>
						<div class="col-md-6">
							<label for="apellido" class="form-label">Apellido</label>
							<input type="text" class="form-control" id="apellido" required />
						</div>
						<div class="col-md-12">
							<label for="emailinfo" class="form-label">Correo</label>
							<input type="email" class="form-control" id="emailinfo" required/>
							
						</div>
						<div class="col-md-12">
							<label for="asunto" class="form-label">Asunto</label>
							<textarea class="form-control" id="asunto" rows="3" required></textarea>
						</div>
						<div class="col-md-12 text-center">
							<button type="submit" class="btn btn-primary">Enviar</button>
						</div>
		
					</form>
		
				</div>




			</div>

			

		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
