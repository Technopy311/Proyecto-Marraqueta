<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos -->
    <meta charset="utf-8" />
    <meta name="author" content="uBike" />
    <meta name="description" content="Nueva página de uBike" />
    <meta name="keywords" content="uBike, bicicletas, nueva página" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Título -->
    <title>Vista Usuario - uBike</title>
    <!-- Icono -->
    <link rel="icon" type="image/x-icon" href="icon_bici.jpg" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Rubik&display=swap" rel="stylesheet" />
    <!-- CSS -->
    <link href="inicio.css" rel="stylesheet" />
    <style>
        .welcome-message {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .card-custom {
            max-width: 600px;
            margin: 0 auto;
        }
        .card-body {
            padding: 1.5rem;
        }
        .location-info {
            display: flex;
            align-items: center;
        }
        .location-info .bi {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .edit-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<main class="py-5 my-5 container">
    <!-- Encabezado -->
    <header class="text-center mb-5">
        <h2 class="welcome-message">¡Bienvenido, {Usuario}!</h2>
    </header>

    <!-- Sección de Datos Bicicleta -->
    <section class="text-center mb-5">
        <h3>Datos de tu Bicicleta</h3>
    </section>

    <!-- Contenido -->
    <div class="col-10 mx-auto">
        <!-- Información de la bicicleta -->
        <div class="card card-custom mb-4">
            <div class="card-body">
                <h5 class="card-title">Modelo: </h5>
                <p class="card-text"><!-- Información del modelo de la bicicleta desde la base de datos --></p>
            </div>
        </div>
        <div class="card card-custom mb-4">
            <div class="card-body">
                <h5 class="card-title">Color: </h5>
                <p class="card-text"><!-- Información del color de la bicicleta desde la base de datos --></p>
            </div>
        </div>
        <div class="card card-custom mb-4">
            <div class="card-body">
                <h5 class="card-title">Estado: </h5>
                <p class="card-text"><!-- Información del estado de la bicicleta desde la base de datos --></p>
            </div>
        </div>
        <div class="card card-custom mb-4">
            <div class="card-body">
                <h5 class="card-title">Bicicletero: </h5>
                <p class="card-text"><!-- Información del bicicletero de la bicicleta desde la base de datos --></p>
            </div>
        </div>
        <div class="card card-custom mb-4">
            <div class="card-body">
                <h5 class="card-title">Tu bicicleta: </h5>
                <img src="<!-- URL de la imagen desde la base de datos -->" class="img-fluid rounded mb-3" />
                <p class="card-text"><!-- Información adicional de la bicicleta --></p>
            </div>
        </div>
        <div class="card card-custom mb-4">
            <div class="card-body">
                <h5 class="card-title">Ubicación: </h5>
                <div class="location-info">
                    <i class="bi bi-geo-alt-fill"></i>
                    <p class="card-text"><!-- Información de la ubicación desde la base de datos --></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón de editar datos -->
    <div class="edit-button">
        <button type="button" class="btn btn-primary">Editar Datos</button>
    </div>
</main>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
