<!DOCTYPE html>
<html lang="es">
<head>
    <!--Metadatos-->
    <meta charset="utf-8" />
    <meta name="author" content="uBike" />
    <meta name="description" content="Página para guardias de uBike" />
    <meta name="keywords" content="uBike, bicicletas, guardias, búsqueda" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!---Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!--Titulo-->
    <title>Página de Guardias - uBike</title>
    <!--Icon-->
    <link rel="icon" type="image/x-icon" href="icon_bici.jpg" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Rubik&display=swap" rel="stylesheet" />
    <!--CSS-->
    <link href="inicio.css" rel="stylesheet" />
</head>
<body>
<main class="py-2 my-5 container text-center">
    <div class="row my-4">
        <h1>uBike - Página de Guardias</h1>
    </div>
    <div class="row my-4">
        <h2>¡Bienvenido, {Guardia}!</h2>
    </div>
    <div class="row my-5">
        <div class="col-10 mx-auto">
            <h5>Buscar Bicicleta</h5>
            <form action="buscar_bicicleta.html" method="GET">
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" name="criterio" id="criterio" placeholder="Buscar por RUT, nombre o apellido" />
                    <label for="criterio">Buscar por RUT, nombre o apellido</label>
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-10 mx-auto">
            <h5>Últimas Bicicletas Registradas</h5>
            <!-- Links para datos de cada bicicleta -->
            <button class="btn btn-link mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#bicicleta1" aria-expanded="false" aria-controls="bicicleta1">
                Bicicleta de {Usuario}
            </button>
            <div class="collapse" id="bicicleta1">
                <div class="card card-body">
                    <!-- Detalles de la bicicleta obtenidos de la base de datos -->
                    <p>Modelo: <span id="modelo1">Modelo1</span></p>
                    <p>Color: <span id="color1">Color1</span></p>
                    <p>Estado: <span id="estado1">Estado1</span></p>
                    <p>Bicicletero: <span id="bicicletero1">Bicicletero1</span></p>
                    <p>Ubicación: <span id="ubicacion1">Ubicacion1</span></p>
                </div>
            </div>
            <!-- Botón y detalles para más bicicletas (simulación) -->
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
