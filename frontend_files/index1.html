<!DOCTYPE html>
<html lang="es">
	<head>
		<!--Metadatos-->
		<meta charset="utf-8" />
		<meta name="author" content="uBike" />
		<meta name="description" content="Página para usuarios uBike" />
		<meta
			name="keywords"
			content="uBike, bicicletas, usuario, bicicletero" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--Bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<!--Titulo-->
		<title>uBike</title>
		<!--Icon-->
		<link rel="icon" type="image/x-icon" href="icon_bici.jpg" />
		<!--Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Patua+One&family=Playfair+Display:ital,wght@1,600&display=swap"
			rel="stylesheet" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Patua+One&family=Playfair+Display:ital,wght@1,600&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet" />
		<!--CSS-->
		<link href="style.css" rel="stylesheet" />
	</head>

	<body class="cuerpo">
		<br />

		<div class="text-center">
			<button type="button" class="btn btn-light">
				<i class="bi bi-arrow-left"></i>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="16"
					height="16"
					fill="currentColor"
					class="bi bi-arrow-left"
					viewBox="0 0 16 16">
					<path
						fill-rule="evenodd"
						d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
				</svg>
				Volver a Inicio
			</button>
		</div>

		<div class="padre d-flex flex-column justify-content-center mx-2">
			<div class="mx-auto p-2 text-center titulo" style="width: 400px">
				uBike
			</div>

			<br />

			<nav class="navbar textos">
				<form class="container-fluid">
					<div class="input-group">
						<span class="input-group-text" id="basic-addon1">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="16"
								height="16"
								fill="currentColor"
								class="bi bi-search"
								viewBox="0 0 16 16">
								<path
									d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
							</svg>
						</span>
						<input
							type="text"
							class="form-control"
							placeholder="Buscar bicicleta"
							aria-label="Buscar bicicleta"
							aria-describedby="basic-addon1" />
					</div>
				</form>
			</nav>

			<br />

			<main>
				<div class="accordion" id="accordionExample">
					<div class="accordion-item">
						<h2 class="accordion-header">
							<button
								class="accordion-button hola"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#collapseOne"
								aria-expanded="true"
								aria-controls="collapseOne">
								Últimas bicicletas registradas
							</button>
						</h2>
						<div
							id="collapseOne"
							class="accordion-collapse collapse show"
							data-bs-parent="#accordionExample">
							<div class="accordion-body py-4">
								<div
									class="accordion py-2"
									id="accordionExample-1">
									<div class="accordion-item">
										<h2 class="accordion-header">
											<button
												class="accordion-button"
												type="button"
												data-bs-toggle="collapse"
												data-bs-target="#collapseOne-1"
												aria-expanded="true"
												aria-controls="collapseOne-1">
												Modelo bicicleta 1
											</button>
										</h2>
										<div
											id="collapseOne-1"
											class="accordion-collapse collapse show"
											data-bs-parent="#accordionExample-1">
											<div class="accordion-body">
												<ul class="lista-datos">
													<li>Nombre:</li>
													<li>Rut:</li>
													<li>Rol USM:</li>
													<li>Carrera/Función:</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
								<div
									class="accordion py-2"
									id="accordionExample-2">
									<div class="accordion-item">
										<h2 class="accordion-header">
											<button
												class="accordion-button"
												type="button"
												data-bs-toggle="collapse"
												data-bs-target="#collapseOne-2"
												aria-expanded="true"
												aria-controls="collapseOne-2">
												Modelo bicicleta 2
											</button>
										</h2>
										<div
											id="collapseOne-2"
											class="accordion-collapse collapse show"
											data-bs-parent="#accordionExample-2">
											<div class="accordion-body">
												<ul class="lista-datos">
													<li>Nombre:</li>
													<li>Rut:</li>
													<li>Rol USM:</li>
													<li>Carrera/Función:</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
								<div
									class="accordion py-2"
									id="accordionExample-3">
									<div class="accordion-item">
										<h2 class="accordion-header">
											<button
												class="accordion-button"
												type="button"
												data-bs-toggle="collapse"
												data-bs-target="#collapseOne-3"
												aria-expanded="true"
												aria-controls="collapseOne-3">
												Modelo bicicleta 3
											</button>
										</h2>
										<div
											id="collapseOne-3"
											class="accordion-collapse collapse show"
											data-bs-parent="#accordionExample-3">
											<div class="accordion-body">
												<ul class="lista-datos">
													<li>Nombre:</li>
													<li>Rut:</li>
													<li>Rol USM:</li>
													<li>Carrera/Función:</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="text-center">
					<a
						href="#"
						target="_blank"
						rel="noopener noreferrer"
						class="ver-usuario"
						>Ver todos los usuarios</a
					>
				</div>
			</main>

			<br />

			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				crossorigin="anonymous"></script>
		</div>
	</body>
</html>
