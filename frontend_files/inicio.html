<!DOCTYPE html>
<html lang="es">
	<head>
		<!--Metadatos-->
		<meta charset="utf-8" />
		<meta name="author" content="uBike" />
		<meta name="description" content="Página para usuarios uBike" />
		<meta
			name="keywords"
			content="uBike, bicicletas, usuarios, bicicletero" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!---Bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<!--Titulo-->
		<title>uBike</title>
		<!--Icon-->
		<link rel="icon" type="image/x-icon" href="icon_bici.jpg" />
		<!--Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Patua+One&family=Rubik&display=swap"
			rel="stylesheet" />
		<!--CSS-->
		<link href="inicio.css" rel="stylesheet" />
	</head>
	<body>
		<main class="py-2 my-5 container text-center">
			<div class="row my-4">
				<h1>¡Bienvenido {Usuario}!</h1>
			</div>
			<div class="row my-5">
				<div class="col-10 mx-auto">
					<h5>
					Bienvenido a UBike, la aplicación que te ayuda a proteger tu
					bicicleta en la USM
					</h5>
				</div>
			</div>
			<div class="container">
				<!--Bicycle SVG-->
				<div class="row mb-4">
					<div class="col-2"></div>
					<div class="col">
						<img
							src="bike.svg"
							alt=""
							class="img-fluid"
							width="300"
							height="300" />
					</div>
					<div class="col-2"></div>
				</div>
				<!--Login Modal-->
				<div class="row my-2">
					<div class="">
						<button
							type="button"
							class="btn btn-light btn-lg rounded"
							data-bs-toggle="modal"
							data-bs-target="#loginModal">
							Iniciar Sesión
						</button>
					</div>
					<div class="modal" id="loginModal" tabindex="-1">
						<div
							class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Iniciar Sesión</h5>
									<button
										type="button"
										class="btn-close"
										data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<div class="d-flex flex-column mb-3">
										<form
											action=""
											method="POST"
											class="p-2">
											<legend>Datos Personales</legend>
											<!--Correo-->
											<div class="form-floating mb-3">
												<input
													class="form-control"
													type="text"
													name="mail"
													id="mail"
													placeholder="Correo" />
												<label for="mail"
													>Correo</label
												>
											</div>
											<div class="form-floating mb-3">
												<input
													type="password"
													id="loginPassword"
													class="form-control"
													placeholder="Contraseña" />
												<label for="loginPassword"
													>Contraseña</label
												>
											</div>
											<button
												type="submit"
												class="btn btn-primary">
												Crear cuenta
											</button>
										</form>
									</div>
								</div>
								<div class="modal-footer">
									<button
										type="button"
										class="btn btn-secondary"
										data-bs-dismiss="modal">
										Cerrar
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--Register Modal-->
				<div class="row my-2">
					<!-- Registro Usuario-->
					<div class="">
						<button
							type="button"
							class="btn btn-light btn-lg rounded"
							data-bs-toggle="modal"
							data-bs-target="#registerModal">
							Registrarse
						</button>
					</div>
					<div class="modal" id="registerModal" tabindex="-1">
						<div
							class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Registro</h5>
									<button
										type="button"
										class="btn-close"
										data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<div class="d-flex flex-column mb-3">
										<form
											action=""
											method="POST"
											class="p-2">
											<legend>Datos Personales</legend>
											<!--Nombre-->
											<div class="form-floating mb-3">
												<input
													id="nombre"
													class="form-control"
													type="text"
													name="nombre"
													placeholder="Nombre" />
												<label for="nombre"
													>Nombre</label
												>
											</div>
											<!--Apellido-->
											<div class="form-floating mb-3">
												<input
													class="form-control"
													type="text"
													name="apellido"
													id="apellido"
													placeholder="Apellido" />
												<label for="apellido"
													>Apellido</label
												>
											</div>
											<!--Selector Función-->
											<div class="mb-3">
												<select
													class="form-select"
													aria-label="Default select example">
													<option selected>
														Función
													</option>
													<option value="STU">
														Estudiante
													</option>
													<option value="PRO">
														Profesor
													</option>
													<option value="ACA">
														Académico
													</option>
													<option value="STA">
														Funcionario
													</option>
													<option value="EXT">
														Externo
													</option>
												</select>
											</div>
											<!--RUT-->
											<div class="form-floating mb-3">
												<input
													class="form-control"
													type="text"
													name="rut"
													placeholder="RUT"
													id="rut" />
												<label for="rut">RUT</label>
											</div>
											<legend class="mt-1">
												Datos Bicicleta
											</legend>
											<!--Modelo Bicicleta-->
											<div class="form-floating mb-3">
												<input
													class="form-control"
													type="text"
													id="modelBici"
													name="modelBici"
													placeholder="Modelo Bicicleta" />
												<label for="modelBici"
													>Modelo Bicicleta</label
												>
											</div>
											<div class="form-floating mb-3">
												<input
													class="form-control"
													type="text"
													id="marcaBici"
													name="marcaBici"
													placeholder="Marca Bicicleta" />
												<label for="marcaBici"
													>Marca Bicicleta</label
												>
											</div>
											<div class="form-floating mb-3">
												<input
													class="form-control"
													type="text"
													id="colorBici"
													name="colorBici"
													placeholder="Color Bicicleta" />
												<label for="colorBici"
													>Color Bicicleta</label
												>
											</div>

											<div class="mb-3">
												<label
													class="form-label"
													for="foto-bici"
													>Foto Bicicleta</label
												>
												<input
													type="file"
													class="form-control"
													id="foto-bici" />
											</div>
											<div class="form-floating">
												<input
													type="password"
													id="registerPassword"
													class="form-control"
													placeholder="Contraseña" />
												<label for="registerPassword"
													>Contraseña</label
												>
											</div>

											<button
												type="submit"
												class="btn btn-primary">
												Crear cuenta
											</button>
										</form>
									</div>
								</div>
								<div class="modal-footer">
									<button
										type="button"
										class="btn btn-secondary"
										data-bs-dismiss="modal">
										Cerrar
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>
</html>
